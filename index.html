<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes de Terror</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function buscarFilme() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let filmes = document.querySelectorAll(".filmes article");
            
            filmes.forEach(filme => {
                let titulo = filme.querySelector("h2").innerText.toLowerCase();
                if (titulo.includes(input)) {
                    filme.style.display = "block";
                } else {
                    filme.style.display = "none";
                }
            });
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "ZL" && password === "ZL") {
                alert("Login bem-sucedido!");
                document.getElementById("loginForm").style.display = "none"; // Esconde o formulário de login
                document.getElementById("header").style.display = "block"; // Exibe o cabeçalho
                document.getElementById("filmes").style.display = "block"; // Exibe a seção de filmes
            } else {
                alert("Credenciais inválidas!");
            }
        }
    </script>
    <style>
        #loginForm {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        #loginForm input {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #loginForm button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        #loginForm button:hover {
            background-color: #0056b3;
        }

        /* Estilos para o cabeçalho e filmes */
        #header {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #filmes {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .filmes article {
            display: inline-block;
            margin: 10px;
        }

        .filmes article img {
            width: 200px;
            height: auto;
        }

        .filmes article h2 {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <header id="header" style="display:none;">
        <h1>Filmes de Terror</h1>
        <input type="text" id="searchBar" placeholder="Pesquisar..." onkeyup="buscarFilme()">
    </header>

    <!-- Formulário de login no canto superior direito -->
    <section id="loginForm">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); login();">

            <input type="password" id="password" placeholder="Senha" required><br>
